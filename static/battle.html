<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>すごろくテスト</title>
	<style>
	.main-container {
		margin:0 auto;
		width:480px;
		height:480px;
	}
	</style>
	<script type="text/javascript" src="./lib/jgame.js/js/jgame.js"></script>
	<script type="text/javascript" src="./lib/ai/js/ai.js"></script>
	<script type="text/javascript" src="js/m-sugoroku.js"></script>
	<script type="text/javascript">
window.onload = function() {
	var game = new jg.Game(480, 480);
	game.preload({
		chara1: "chara1.png",
		monster: "monster.png",
		vx: "vx.png",
		tile: "tile.png",
		arrows: "arrows.png",
		chip2: "chip2.png",
		waku: "waku.png",
		effect: "effect.png",
		efc: "effect-chara.png",
		skillicon: "skill-icons.png",
		items: "items.png"
	});
	game.enablePointHandler();
	game.enableKeyboardHandler();
	var player = new SugorokuPlayer();
	player.items.escape = new SugorokuItem("逃走", 5);
	player.items.cure = new SugorokuItem("傷を癒す魔法", 1);
	player.items.fireball = new SugorokuItem("火炎の魔法", 1);
	var loaded = function() {
		var battleScene = new BattleScene(game, player);
		game.changeScene(battleScene);
		game.loaded.remove(loaded);
	}
	game.loaded.handle(loaded);
};
</script>
</head>
<body>
<div class="main-container">
	<div id="jgame">
	</div>
	<div id="fps">
		fps: <span id="fps_show"></span>
	</div>
</div>
	<div>

	モンスター画像は、敦煌回廊さんのものを利用させていただきました。<br/>
	<a href="http://park2.wakwak.com/~kuribo/">http://park2.wakwak.com/~kuribo/</a>
	</li>
	</ul>
	</div>
</body>
</html>
